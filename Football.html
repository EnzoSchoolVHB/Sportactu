     <!-- Dernier tweet du Stade Rennais -->
     <section>
        <div id="latest-tweet"></div>
    </section>

    <script>
        // Fonction pour récupérer le dernier tweet du Stade Rennais
        function getLatestTweet() {
            fetch('https://api.twitter.com/2/tweets/search/recent?query=from:Enzo_Slim7', {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer 1332644913444433922-KDidEAYk1pWJZ7v9Ps8a6ZfDddqDPd' // Remplacez VOTRE_ACCESS_TOKEN par votre véritable jeton d'accès Twitter
                }
            })
            .then(response => response.json())
            .then(data => {
                const latestTweet = data.data[0];
                const tweetContainer = document.getElementById('latest-tweet');

                // Créez un élément tweet à partir des données obtenues
                const tweetElement = document.createElement('div');
                tweetElement.innerHTML = `<blockquote class="twitter-tweet" data-conversation="none" data-theme="light"><p lang="fr" dir="ltr">${latestTweet.text}</p>&mdash; ${latestTweet.author.username} (@${latestTweet.author.username}) <a href="https://twitter.com/${latestTweet.author.username}/status/${latestTweet.id}" rel="nofollow">${latestTweet.created_at}</a></blockquote>`;
                
                // Ajoutez l'élément tweet au conteneur
                tweetContainer.appendChild(tweetElement);

                // Chargez le script Twitter pour rendre le tweet intégré interactif
                twttr.widgets.load();
            })
            .catch(error => console.error('Erreur lors de la récupération du dernier tweet :', error));
        }

        // Appel de la fonction pour récupérer le dernier tweet au chargement de la page
        getLatestTweet();
    </script>
